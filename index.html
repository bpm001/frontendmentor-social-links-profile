<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./style.css">

  
  <title>Frontend Mentor | Social links profile</title>


</head>
<body class="flex-column">
<article class="social-links-profile flex-column">
  <header class="social-links-profile__header flex-column">
    <img src="./assets/images/avatar-jessica.jpeg" alt="Jessica Randall profile picture" class="avatar">
    <div class="social-links-profile__header-data flex-column">
      <h2>Jessica Randall</h2>
      <h4>London, United Kingdom</h4>
    </div>
    

    <h5>"Front-end developer and avid reader."</h5>
  </header>
  <ul class="social-links-profile__buttons">
    <li role="button">GitHub</li>
    <li role="button">Frontend Mentor</li>
    <li role="button">LinkedIn</li>
    <li role="button">Twitter</li>
    <li role="button">Instagram</li>
  </ul>
</article>

</html>
